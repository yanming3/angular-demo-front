<div class="login jumbotron center-block">
  <h1>用户登陆</h1>
  <form role="form" ng-submit="login.login()">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" ng-model="login.user.name" class="form-control" id="username" placeholder="用户名:demo">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" ng-model="login.user.password" class="form-control" id="password" placeholder="密码:12345">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
</div>
